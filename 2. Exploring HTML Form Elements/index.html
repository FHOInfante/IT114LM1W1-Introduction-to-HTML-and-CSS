<!DOCTYPE html>
<html>

<head>
    <title>HTML Form Tags</title>
</head>

<body>
    <h1>HTML Form Example</h1>
    <!-- TODO 2.1: Add the container for the form. It should POST to "/submit_form"  -->
        <form name="Containing Form">

        <!-- TODO 2.2: Add a first name text field -->
            <div>
                <label for="firstName">Firstname:</label>
                <input type="text" size="11" value="" id="firstName" name="firstName">
            </div>
            
        <!-- TODO 2.3: Add a last name text field. The field must be required. -->
            <div>
                <label for="lastname">Lastname:</label>
                <input type="text" size="11" value="" id="lastName" name="lastName">
            </div>

        <!-- TODO 2.4: Add an email text field. The field must be read only. -->
            <div>
                <label for="email">Email:</label>
                <input type="email" size="15" value="" id="email" name="email">
            </div>

        <!-- TODO 2.5: Add an address text field. The field must be disabled. -->
            <div>
                <label for="address">Address:</label> <br/>
                <input type="text" value="" id="address" name="address" style="height:50px;width:200px">
            </div>

        <!-- TODO 2.6: Add a year level dropdown. The inital selected value must be "Select an option", but it must not be a valid selection. -->
            <div>
                <br/>
                <label for="yearLevel">Year Level:</label>
                <select id="2020" name="2020">
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                </select>
            </div>

        <!-- TODO 2.7: Add radio buttons that ask which learning mode the user prefers -->
            <div>
                <header>Learning Mode:</header>
                <input type="radio" id="online" name="fav_mode" value="Online">
                <label for="online">Online</label> <br/>
                <input type="radio" id="f2f" name="fav_mode" value="Face-to-Face">
                <label for="f2f">Face-to-Face</label> <br/>
            </div>

        <!-- TODO 2.8: Add check boxes that ask which subjects the user has taken -->
            <div>
                <br/>
                <header>Subjects to be taken:</header>
                <input type="checkbox" id="Math" name="Math" value="Math">
                <label for="Math"> Math </label>
                <input type="checkbox" id="English" name="English" value="English">
                <label for="English"> English </label>
                <input type="checkbox" id="History" name="History" value="History">
                <label for="Math"> History </label> <br/>
                <input type="checkbox" id="Physics" name="Physics" value="Physics">
                <label for="Math"> Physics </label>
                <input type="checkbox" id="General Science" name="General Science" value="General Science">
                <label for="Math"> General Science </label>
                <input type="checkbox" id="Language" name="Language" value="Language">
                <label for="Math"> Language </label>
            </div>

        <!-- TODO 2.9: Add a text area that asks the user if they would prefer to be a cactus or a shark -->
            <div>
                <h4>Would you prefer being a cactus or a shark?</h4>
                <input type="text" style="height:150px;width:300px;font-size: 10px">
            </div>

        <!-- TODO 2.10: Add a submit button -->
            <div>
                <input type="submit" id="submit" name="submit" value="submit">
            </div>

</body>

</html>
